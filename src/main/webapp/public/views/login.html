<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<link href="public/styles/materialize.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src="public/scripts/materialize.min.js" defer></script>
		<script src="public/scripts/login.js" defer></script>
		<title>GC Clone - Iniciar sesion</title>
	</head>
	<body class="grey lighten-2">
	<!-- INICIO NAVBAR -->
		<nav>
		  <div class="nav-wrapper teal">
		    <a href="/" class="brand-logo left"><img src="public/assets/images/calendar-logo.svg" style="height:2em; vertical-align: top">GC Clone</a>
		    <ul class="right">
 		      <li class="active"><a href="Login"><i class="material-icons left">keyboard_arrow_right</i>Iniciar Sesión</a></li>
		      <li><a href="Registro"><i class="material-icons left">person_add</i>Registrarse</a></li>
		    </ul>
		  </div>
		</nav>
	<!-- FIN NAVBAR -->
	
	<!-- TARJETA DE INICIO DE SESION -->
		<div class="row">
		  <div class="card horizontal  col s4 offset-s4 center hoverable" style="margin-top:3em">
		    <div class="card-stacked">
		      <div class="card-content">
    		   	<div class="card-title">Iniciar sesión</div>
		        <div class="row">
		        	<form class="col s12" id="form-login">
		        		<div class="row">
		        			<div class="input-field col s6 offset-s3">
       			         		<input id="usuario" type="text" class="validate" name="usuario" autocomplete="off">
       					   		<label for="usuario">Usuario o Correo</label>
		        			</div>
        			        <div class="input-field col s6 offset-s3">
					        	<input id="clave" type="password" class="validate" name="clave">
					        	<label for="clave">Contraseña</label>
					        </div>
					        <div class="col s8 offset-s2">
					        	<p>¿No tienes cuenta? <a href="Registro">Regístrate</a></p>
					        </div>
		        		</div>
		        	</form>
		        </div>
		      </div>
		      <div class="card-action">
		        <button class="waves-effect waves-light btn" id="boton-login">Ingresar</button>
		      </div>
		    </div>
		  </div>
	 	</div>
  	<!-- FIN TARJETA DE INICIO DE SESION -->
	</body>
</html>
